<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (config()) {
      <div>
        <h2 data-cy="configDetailsHeading"><span>Config</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ config()!.id }}</span>
          </dd>
          <dt><span>Key</span></dt>
          <dd>
            <span>{{ config()!.key }}</span>
          </dd>
          <dt><span>Value</span></dt>
          <dd>
            <span>{{ config()!.value }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/config', config()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
