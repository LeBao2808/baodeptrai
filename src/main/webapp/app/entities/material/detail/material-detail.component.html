<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (material()) {
      <div>
        <h2 data-cy="materialDetailsHeading"><span>Material</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ material()!.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ material()!.name }}</span>
          </dd>
          <dt><span>Unit</span></dt>
          <dd>
            <span>{{ material()!.unit }}</span>
          </dd>
          <dt><span>Code</span></dt>
          <dd>
            <span>{{ material()!.code }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ material()!.description }}</span>
          </dd>
          <dt><span>Img Url</span></dt>
          <dd>
            <span>{{ material()!.imgUrl }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/material', material()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
