<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-product-inventory-heading" data-cy="ProductInventoryCreateUpdateHeading">Thêm mới hoặc cập nhật Product Inventory</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_quantityOnHand">Quantity On Hand</label>
          <input
            type="number"
            class="form-control"
            name="quantityOnHand"
            id="field_quantityOnHand"
            data-cy="quantityOnHand"
            formControlName="quantityOnHand"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_inventoryMonth">Inventory Month</label>
          <input
            type="number"
            class="form-control"
            name="inventoryMonth"
            id="field_inventoryMonth"
            data-cy="inventoryMonth"
            formControlName="inventoryMonth"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_inventoryYear">Inventory Year</label>
          <input
            type="number"
            class="form-control"
            name="inventoryYear"
            id="field_inventoryYear"
            data-cy="inventoryYear"
            formControlName="inventoryYear"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_type">Type</label>
          <input type="number" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_product">Product</label>
          <select
            class="form-control"
            id="field_product"
            data-cy="product"
            name="product"
            formControlName="product"
            [compareWith]="compareProduct"
          >
            <option [ngValue]="null"></option>
            @for (productOption of productsSharedCollection; track $index) {
              <option [ngValue]="productOption">{{ productOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
