<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (offerDetail()) {
      <div>
        <h2 data-cy="offerDetailDetailsHeading"><span>Offer Detail</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ offerDetail()!.id }}</span>
          </dd>
          <dt><span>Feedback</span></dt>
          <dd>
            <span>{{ offerDetail()!.feedback }}</span>
          </dd>
          <dt><span>Product</span></dt>
          <dd>
            @if (offerDetail()!.product) {
              <div>
                <a [routerLink]="['/product', offerDetail()!.product?.id, 'view']">{{ offerDetail()!.product?.id }}</a>
              </div>
            }
          </dd>
          <dt><span>Offer</span></dt>
          <dd>
            @if (offerDetail()!.offer) {
              <div>
                <a [routerLink]="['/offer', offerDetail()!.offer?.id, 'view']">{{ offerDetail()!.offer?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/offer-detail', offerDetail()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
