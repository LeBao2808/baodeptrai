<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (productionSite()) {
      <div>
        <h2 data-cy="productionSiteDetailsHeading"><span>Production Site</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ productionSite()!.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ productionSite()!.name }}</span>
          </dd>
          <dt><span>Address</span></dt>
          <dd>
            <span>{{ productionSite()!.address }}</span>
          </dd>
          <dt><span>Phone</span></dt>
          <dd>
            <span>{{ productionSite()!.phone }}</span>
          </dd>
          <dt><span>Product Id</span></dt>
          <dd>
            @if (productionSite()!.productId) {
              <div>
                <a [routerLink]="['/product', productionSite()!.productId?.id, 'view']">{{ productionSite()!.productId?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/production-site', productionSite()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
